<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./img/png-transparent-arrow-signage-computer-icons-login-favicon-black-login-icon-miscellaneous-angle-text-thumbnail-removebg-preview.png" type="image/x-icon">
    <title>Tela de login Animada</title>
  </head>
  <body>
    <section class="form-section">
      <h1 id="login">Login</h1>
      <div class="form-wrapper">
        <form>
          <div class="img"><img src="./img/png-transparent-computer-icons-user-profile-others-miscellaneous-face-monochrome-PhotoRoom.png-PhotoRoom.png" width="100px" alt=""></div>
          <div class="input-block">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" placeholder="Email ID" />
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password" />
          </div>
          <button type="submit" class="btn-login">Login</button>
          <br><br>
          <div class="form-foot">
          <input type="checkbox" name="rememberme" id="rememberme">Remember Me
          <a href="#">Forgot password?</a></div>
        </form>
      </div>
    </section>
    <ul class="quadrados">
      <li></li>
    </ul>
    <footer>
      <p><span>Lucas Alberto</span>&copy; 2023</p>
  </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
